<ul class="breadcrumb">
  <li><a href="#/index">Home</a></li>
  <li><a href="#/notification_logs">Notification logs</a></li>
  <li class="active">Notification log</li>
</ul>

<div class="page-header">
  <h1>Notification log</h1>
  <a class="btn btn-primary" ng-href="#/notification_logs/{{instance.id}}/edit">
    <i class="fa fa-pencil"></i>
    Edit
  </a>
</div>

<div class="alert alert-danger" ng-if="error">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <strong>Error.</strong><span ng-if="!errorMessage">An unexpected error was encountered</span><span ng-if="errorMessage">{{errorMessage}}</span>
</div>

<table class="table table-striped table-hover" condensed="false" hover="true" striped="true">
  <tbody>
    <tr>
      <td>Id</td>
      <td>{{instance.id}}</td>
    </tr>
    <tr>
      <td>Message</td>
      <td>{{instance.message}}</td>
    </tr>
    <tr>
      <td>Notification Type</td>
      <td>{{instance.notification_type}}</td>
    </tr>
    <tr>
      <td>Sent At</td>
      <td>{{instance.sent_at}}</td>
    </tr>
    <tr>
      <td>User Name</td>
      <td>{{instance.user_name}}</td>
    </tr>
  </tbody>
</table>
