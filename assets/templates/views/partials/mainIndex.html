<div class="row" ng-controller="MainIndexController">
  <div class="col-md-5">
    <div class="panel panel-default" heading="Base API" type="default">
      <div class="panel-heading">
        <h3 class="panel-title">Base API</h3>
      </div>
      <div class="panel-body">
        Current API: <code>/api/v1</code>
      </div>
      <div class="panel-body">
        Latest API: <code>/api</code>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <table class="table table-striped table-hover" condensed="false" hover="true" striped="true">
      <thead>
      <tr>
        <th>Object</th>
        <th class="text-right">Count</th>
      </tr>
      </thead>
      <tbody>
      
          
          <tr>
            <td>
              <i class="fa fa-th"></i>
              <a href="#/notification_logs">Notification Logs</a>
            </td>
            <td class="text-right">
              
                  <div class="text-muted" ng-if="objectCounts != null && objectCounts.notificationLog != null">{{ objectCounts.notificationLog }}</div>
                  <div class="text-muted" ng-if="objectCounts == null || objectCounts.notificationLog == null">n/a</div>
              
            </td>
          </tr>
      
          
          <tr>
            <td>
              <i class="fa fa-th"></i>
              <a href="#/orders">Orders</a>
            </td>
            <td class="text-right">
              
                  <div class="text-muted" ng-if="objectCounts != null && objectCounts.order != null">{{ objectCounts.order }}</div>
                  <div class="text-muted" ng-if="objectCounts == null || objectCounts.order == null">n/a</div>
              
            </td>
          </tr>
      
          
          
          
          <tr>
            <td>
              <i class="fa fa-th"></i>
              <a href="#/users">Users</a>
            </td>
            <td class="text-right">
              
                  <div class="text-muted" ng-if="objectCounts != null && objectCounts.user != null">{{ objectCounts.user }}</div>
                  <div class="text-muted" ng-if="objectCounts == null || objectCounts.user == null">n/a</div>
              
            </td>
          </tr>
      
      </tbody>
    </table>
  </div>
</div>
